<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="#" onclick="showForgotPasswordPage()">Forgot Password?</a>
    <a href="#" onclick="showRegisterPage()">Create an Account</a>
  </div>

  <div id="register-page" style="display: none;">
    <h2>Create an Account</h2>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Full Name" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="#" onclick="showLoginPage()">Already have an account? Login</a>
  </div>

  <div id="forgot-password-page" style="display: none;">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <input type="email" id="forgot-password-email" placeholder="Enter your email" required />
      <button type="submit">Reset Password</button>
    </form>
    <a href="#" onclick="showLoginPage()">Back to Login</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
